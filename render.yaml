services:
  - type: web
    name: bigwig
    runtime: node
    rootDir: .
    buildCommand: curl -fsSL https://bun.sh/install | bash && export PATH="$HOME/.bun/bin:$PATH" && bun install && bun build --compile src/index.ts --outfile dist/bigwig
    startCommand: ./dist/bigwig --server
    envVars:
      - key: ORIGIN
        value: "https://app.bigwig.ceo"
      - key: OPENAI_API_KEY
        sync: false
