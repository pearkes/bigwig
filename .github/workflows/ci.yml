name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run check

      - name: Test
        run: bun test
        env:
          BIGWIG_ALLOW_MISSING_AGENT_CLI: "1"

      - name: Client Test
        run: npm --prefix client run test
